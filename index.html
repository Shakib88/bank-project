<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Bank | Make Your Deposit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="welcome">
        <article class="container p-5">
            <div class="header py-5">
                <h1 class="text-center text-primary">Welcome To Brand New Bank</h1>
            </div>
            <div class="login-form">
                <div class="input-area p-5 my-4 shadow rounded">
                    <h1 class="text-primary mb-4">Log in</h1>
                    <input class="form-control mb-4" type="text" name="" placeholder="Enter Your Email">
                    <input class="form-control mb-4" type="password" name="" placeholder="Enter Your Password">
                    <button id="Enter" class="btn btn-lg btn-success">Enter</button>
                </div>
            </div>
        </article>
    </section>
    <section id="amount">
        <article class="container">
            <div class="row py-5 text-center">
                <div class="col-md-4">
                    <h1>Deposit</h1>
                    <h1>$ <span id="deposit-amount">00</span></h1>
                </div>
                <div class="col-md-4">
                    <h1>Withdraw</h1>
                    <h1>$ <span id="withdraw-balance">00</span></h1>
                </div>
                <div class="col-md-4">
                    <h1>Balance</h1>
                    <h1>$ <span id="current-balance">200</span></h1>
                </div>
            </div>
            <div class="row p-5">
                <div class="col-md-6">
                    <h3 class="mb-3">Deposit</h3>
                    <input class="form-control mb-3" type="text" name="" id="deposit-input" placeholder="Enter Your Deposit Amount">
                    <button id="deposit-btn" class="btn btn-lg btn-success">Deposit</button>
                </div>
                <div class="col-md-6">
                    <h3 class="mb-3"> Withdraw</h3>
                    <input class="form-control mb-3" type="text" name="" id="withdraw-input" placeholder="Enter Your Withdraw Amount">
                    <button id="withdraw-btn" class="btn btn-lg btn-success"> Withdraw</button>
                </div>
            </div>
        </article>
    </section>

    <script src="new.js"></script>
</body>

</html>
